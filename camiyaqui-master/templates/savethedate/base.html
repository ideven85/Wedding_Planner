{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Mobile Specific Metas -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="HandheldFriendly" content="true">
    <meta content="telephone=no" name="format-detection">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'save-the-date/img/favicon.png' %}"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CClicker+Script" rel="stylesheet"
          type="text/css">
    <!-- Stylesheets -->
    <link href="{% static 'save-the-date/css/fontello-icon.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'save-the-date/css/linea-icon.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'save-the-date/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'save-the-date/css/simplelightbox.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'save-the-date/css/animate.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'save-the-date/css/flipclock.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Custom CSS -->
    <link href="{% static 'save-the-date/css/main.css' %}" rel="stylesheet" type="text/css"/>
    <!-- END custom CSS -->
    <!-- Switcher color CSS -->
    <link href="{% static 'save-the-date/css/color-1.css' %}" rel="stylesheet" type="text/css" id="skins"/>
    <!--<![endif]-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
                                             <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                                             <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                                             <![endif]-->
    <title>{% trans "Cami y Aqui - Wedding 2019" %}</title>
</head>
<body>
<div class="page-overlay">
    <!-- Preloader -->
    <div id="preloader">
        <div class="alignment">
            <div class="v-align center-middle">
                <div class="heart-animation one">
                    <i class="icon icon-heart"></i>
                </div>
                <div class="heart-animation two">
                    <i class="icon icon-heart"></i>
                </div>
                <div class="heart-animation three">
                    <i class="icon icon-heart"></i>
                </div>
                <div class="heart-animation four">
                    <i class="icon icon-heart"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- END Preloader -->
    {% block content %}
    {% endblock %}
</div>
<!-- END Switcher color panel -->
<!-- All JavaScript Libraries -->
<script src="{% static 'save-the-date/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'save-the-date/js/bootstrap.min.js' %}"></script>
<script src="{% static 'save-the-date/js/jquery.arctext.js' %}"></script>
<script src="{% static 'save-the-date/js/flipclock.min.js' %}"></script>
<script src="{% static 'save-the-date/js/simple-lightbox.min.js' %}"></script> <!-- Simple Lightbox -->
<script src="{% static 'save-the-date/js/main.js' %}"></script>

</body>
</html>
