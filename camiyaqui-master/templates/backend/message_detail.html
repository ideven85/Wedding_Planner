{% extends 'backend/base_backend.html' %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h2>{{ message.subject }}</h2>
        </div>
        <p>{{ message.template_txt|linebreaks }}
        </p>
        <a href="{% url 'message-preview' message.pk %}">
            <button type="button" class="btn btn-info">Preview html message</button>
        </a>
        <a href="{% url 'message-edit' message.pk %}">
            <button type="button" class="btn btn-info">Edit</button>
        </a>
        <div class="card">
            <div class="card-header">
                Send to a specific guest
            </div>
            <div class="card-body">
                <form method="post" novalidate action="{% url 'send-to' message.pk %}">
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
{% endblock %}
