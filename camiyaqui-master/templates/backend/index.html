{% extends 'backend/base_backend.html' %}
{% block body %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form class="form-signin" method="post" novalidate action="{% url 'backend-login' %}">
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log In
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
