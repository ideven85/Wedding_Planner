{% extends 'backend/base_backend.html' %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Create News Item
                    </div>
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
