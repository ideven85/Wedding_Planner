{% extends 'ourwedding/base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <section class="banner_area">
        <div class="banner_inner banner_box d-flex align-items-center">
            <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0"
                 data-background="" style="background: url('{{ gallery.preview.image }}')"></div>
            <div class="container">
                <div class="banner_content text-center">
                    <h2>{{ title }}</h2>
                    <div class="page_link">
                        <a href="{% url 'galleries' %}">Galleries</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="moments_area pad_top">
        <div class="container box_1620">
            <div class="moments_inner imageGallery1">
                {% for image in gallery.images %}
                    <div class="gallery_item">
                        <div class="h_gallery_item">
                            <img src="{{ image.thumbnail }}" alt=""/>
                            <div class="hover">
                                <a class="light" href="{{ image.image }}">
                                    <i class="fa fa-expand"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
