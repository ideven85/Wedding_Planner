{% extends 'backend/base_backend.html' %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Update the message
                    </div>
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <button class="btn" type="submit">Save</button>
                        </form>
                    </div>
                    {% if message.slug %}
                    <a href="{% url 'message-preview' message.slug %}">
                        <button class="btn-info">Preview</button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
